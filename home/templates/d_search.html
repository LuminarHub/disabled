{% extends 'detail.html' %}
{% block det %}
 <div class="card " style="margin: 5px;">
 
     <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Disability Type</th>               
                <th>Favourite Subject</th>
                <th>Weak Subject</th>
                <th>Access Technology</th>
            </tr>
        </thead>
         {% for i in data %}
        <tbody>
            <tr>
                <td>{{i.std_id}}</td>
                <td>{{i.age}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.disability}}</td>
                <td>{{i.fav_subject}}</td>
                <td>{{i.weak_sub}}</td>
                <td>{{i.accesstechnology}}</td>
            </tr>
        </tbody>
             {% endfor %}
     </table>
    </div>
   

{% endblock det %}
