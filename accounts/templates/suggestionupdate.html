<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Academic Performance Suggestions</title>
    
    <!-- Include jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,0,200" />

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(19,19,53,1) 0%, rgba(94,94,147,1) 0%, rgba(1,239,236,1) 100%);position:relative fixed;width: 100%;">
    <!-- <div>
        <h2 class="mr-2" style="text-align: left; letter-spacing: 2px;font-family:fantasy;font-weight: bold;" >Academic Performance Suggestions</h2>
    </div> -->
   
    <div style="margin-left: 95%;text-decoration: none;color: white;padding: 4px;border-radius: 0.5rem;" ><a href="{% url 'sadd' %}" class="text-white"><span class="material-symbols-outlined">
        exit_to_app
        </span></a></div>
</nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-4">Suggestions Update</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-10 offset-md-1">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                    <label for="">Text :</label>
                        {{ form.suggestion.error }}
                        {{ form.suggestion }}
                    </div>
                    <div class="form-group">
                        <label for="">Video</label>
                        {{ form.video.error }}
                        {{ form.video }}
                    </div>
                    <div class="form-group">
                        <label for="">Audio</label>
                        {{ form.audio.error }}
                        {{ form.audio }}
                    </div>
                    <div style="margin-left: 40%;">
                        <button type="submit" class="btn btn-primary btn-lg">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
