<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,700,0,200" />
 </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background: rgb(2,0,36);
                        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(19,19,53,1) 0%, rgba(94,94,147,1) 0%, rgba(1,239,236,1) 100%);position:relative fixed;width: 100%;">
     <div class="row ml-3 "style="background-color: white;border-radius: 0.25rem;">
      <h4 class="mr-1 ml-5 mt-5 mb-5" style="text-align: left; letter-spacing: 2px;font-family:fantasy;font-weight: 100;">Student ID:</h4><h6 class="mr-5 mt-5 ml-1" style="text-align: left; letter-spacing: 2px;font-family:fantasy;padding-top: 8px;">{{stu.std_id}}</h6>
    </div>
      <div class="row" >
            <h2 class=" ml-5 mr-2" style="text-align: left; letter-spacing: 2px;font-family:fantasy;font-weight: bold;" >Assign Test</h2>
        </div>
    </nav>
    {% block det %}
    {% for i in ques %}
    <div class="card" style="background-color: antiquewhite; padding: 10px;margin: 10px;">
    <div class="row" style="font-weight: bold;font-size: large;margin-left: 5%;">
      {{forloop.counter}} . {{i.text}}
    </div>
    </div>
    {% endfor %}
    <div class="row">
        <div class="col"></div>
        <div class="col text-center">
          <form action="{% url 'tt' stu.id %}">
            <a class="btn btn-success btn-block" href="">Submit</a>
          </form>
          </div>
        <div class="col"></div>
    </div>
    {% endblock det %}
  </body>
</html>
