{% extends 'quesadd.html'  %}
{% block content %}

<div style="margin-left: 15%;">
      <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="ml-5 mr-5 mt-5">
           {{form.files.error}}
           {{form.files}}
          </div>
           <div class="mt-2" style="margin-left: 35%;">
              <button class="btn btn-success">Submit</button>
           </div>
      </form>
   </div>
    {% for test in tests%}
    <div class="row mr-1 ml-5">            
        <div class="col">
        <div class="card" style="background-color: antiquewhite; padding: 10px;margin: 10px;font-weight: bold;font-size: large">        
                 {% if test.files %}
               {{ forloop.counter }} . 
                  <audio controls>
                    <source src=" {{ test.files.url }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                  </audio>
               
              {% endif %}
       </div>           
        </div>
        <div class="col-1 mb-1" style=" padding: 8px;margin: 8px;">
                    <a href="{% url 'dqaudio' test.id %}" ><button class="btn btn-danger btn-block" >Delete</button></a>                    
                                        
        </div>       
    </div>
    {% endfor %}
    <div class="text-center">

      <a href="{% url 'qansaudio' %}" ><button class="btn btn-info mb-3" >Upload Answers</button></a> 

    </div>

{% endblock content %}
